<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Q&A</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-btn" id="sendBtn">자기소개서 작성</button>
            <button class="sidebar-btn" id="analyzeBtn">자기소개서 분석</button>
            <button class="sidebar-btn" id="plagiarismBtn">카피킬러</button>
            <button class="sidebar-btn" id="spellCheckBtn">맞춤법 검사</button>
        </div>
        <div class="content">
            <textarea id="inputArea" placeholder="Enter your text here" spellcheck="false"></textarea>
            <button class="submit-btn" id="actionBtn">Submit</button>
            <div id="output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
